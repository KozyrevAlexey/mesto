<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="Изображение улыбающегося Кусто на фоне моря" class="profile__avatar">
      <div class="profile-info">
        <div class="profile-info__wrap">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__intro">Исследователь океана</p>
        </div>
        <button class="profile__edit-buton" type="button"></button>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Древний храм на фоне гор" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.jpg" alt="Вид на гору в далеке и в дымке" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Сосны на фоне крутых гор" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.jpg" alt="Вид на гору в далеке и в дымке" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Сосны на фоне крутых гор" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Древний храм на фоне гор" class="element__img">
        <div class="element__wrap">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__span"> &#169; 2020 Mesto Russia</span>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-popup">
        <input type="text" class="popup__input popup__imput_type_name" placeholder="Укажите имя" name="popup-name">
        <input type="text" class="popup__input popup__imput_type_job" placeholder="Укажите професcию" name="popup-job">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
