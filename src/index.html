<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/favicon.svg')%>">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/kusto.jpg')%>" alt="Аватар пользователя" class="profile__img">
      </div>
      <div class="profile-info">
        <div class="profile-info__wrap">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__intro">Исследователь океана</p>
        </div>
        <button class="profile__edit-buton" type="button"></button>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <span class="footer__span"> &#169; 2020 Mesto Russia</span>
  </footer>
  <!-- Popup редактирования профиля -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="form-profile" novalidate>
        <input
        id="input-name"
        type="text"
        name="name"
        class="popup__input popup__input_type_name"
        placeholder="Укажите имя"
        minlength="2"
        maxlength="40"
        required>
        <span id="input-name-error" class="popup__error"></span>
        <input
        id="input-job"
        type="text"
        name="about"
        class="popup__input popup__input_type_job"
        placeholder="Укажите професcию"
        minlength="2"
        maxlength="200"
        required>
        <span id="input-job-error" class="popup__error"></span>
        <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Popup добавления каринки -->
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="form-place" novalidate>
        <input
        id="input-title"
        type="text"
        name="name"
        class="popup__input popup__input_type_title"
        placeholder="Название"
        minlength="2"
        maxlength="30"
        required>
        <span id="input-title-error" class="popup__error"></span>
        <input
        id="input-link"
        type="url"
        name="link"
        class="popup__input popup__input_type_link"
        placeholder="Ссылка на картинку"
        required>
        <span id="input-link-error" class="popup__error"></span>
        <button class="popup__button popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- Popup просмотра картинки -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <img alt="#" class="popup__img" src="#">
      <h2 class="popup__name"></h2>
    </div>
  </div>
  <!-- Popup редактирования аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" name="form-avatar" novalidate>
        <input
        id="input-avatar"
        type="url"
        name="avatar"
        class="popup__input popup__input_type_link"
        placeholder="Ссылка на аватар"
        required>
        <span id="input-avatar-error" class="popup__error"></span>
        <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Popup подтверждения действия -->
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверенны?</h2>
      <button class="popup__button popup__button-submit" type="submit">Да</button>
      <button aria-label="Close" class="popup__button-close" type="button"></button>
    </div>
  </div>
  <!-- template элемент -->
  <template class="template-card">
    <article class="element">
      <button class="element__basket"></button>
      <img alt="#" class="element__img">
      <div class="element__wrap">
        <h2 class="element__title"></h2>
        <div class="element__like-group">
          <button class="element__button"></button>
          <span class="element__span"></span>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
