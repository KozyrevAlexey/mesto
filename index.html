<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile-info">
        <div class="profile-info__wrap">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__intro">Исследователь океана</p>
        </div>
        <button class="profile__edit-buton" type="button"></button>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <span class="footer__span"> &#169; 2020 Mesto Russia</span>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="form-profile">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Укажите имя" name="popup-name">
        <input type="text" class="popup__input popup__input_type_job" placeholder="Укажите професcию" name="popup-job">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" name="form-place">
        <input type="text" class="popup__input popup__imput_type_title" placeholder="Название">
        <input type="text" class="popup__input popup__imput_type_link" placeholder="Ссылка на картинку">
        <button class="popup__button-submit" type="submit">Создатьть</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button aria-label="Close" class="popup__button-close" type="button"></button>
      <img  alt="Увеличенная фотография региона" class="popup__img" src="#">
      <h2 class="popup__name"></h2>
    </div>
  </div>
  <template class="template__card">
    <article class="element">
      <button class="element__basket"></button>
      <img  alt="Фотография региона местности" class="element__img">
      <div class="element__wrap">
        <h2 class="element__title"></h2>
        <button class="element__button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
